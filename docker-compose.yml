# Node, Mongo, Redis, Nginx

version: "2"
services:
  server:
    image: node:8.12.0
    restart: on-failure
    ports:
      - "4000:4000"
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server:/home/node/nicelinks/
    working_dir: /home/node/nicelinks
    command: yarn server
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"

  nginx:
    image: nginx:1.16.1
    depends_on:
      - server
    networks:
      - backend
    volumes:
      - ./server/public:/home/node/nicelinks/public/
      - ./nginx/default.conf:/etc/nginx/conf.d/nicelinks.conf
    ports:
      - "8888:8888"
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"

  mongodb:
    image: mongo:4.1.3
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db/
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"

  redis:
    image: redis:5.0.6
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis:/data/
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"

networks:
  backend:

volumes:
  mongodb:
  redis: